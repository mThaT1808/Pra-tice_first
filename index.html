<!DOCTYPE html>

<html lang="ru">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Практика</title>
        <meta charset="UTF-8"/>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class="addbookForm">
            <div class="block_top">
                <button class="cancel_button" id="Cancel">Закрыть</button>
            </div>
            <div class="block_middle">
                <div class="input_form">
                    <label class="add_form" for="fullname">Имя</label>
                    <br>
                    <input type="text" id="fullname" class="formFields">
                </div>
                <div class="input_form">
                    <label class="add_form" for="phone">Телефон</label><br>
                    <input type="text" id="phone" class="formFields">
                </div>
                <div class="input_form">
                    <input type="checkbox" id="favorites" class="formCheckBox">
                    <label class="add_form" for="phone">Избранный</label>
                </div>
            </div>
            <div class="block_bottom">
                <button class="add_button" id="Add">Cоздать</button>
            </div>
        </div>
        <div class="window">
            <div class="block_top">
                <div class="search_box">
                    <input class="search" tabindex="1" type="search" name="search" id="1">
                </div>
            </div>
            <div class="block_middle">
                <div class="addbook"></div>
            </div>
            <div class="block_bottom">               
                <button class="add_button" id="AddButton">Добавить</button>
            </div>
        </div>
        
    </body>
</html>
